      input:
        switch_entity:
          name: "‚öôÔ∏è Schaltbarer Aktor"
          description: "Das Ger√§t, das geschaltet werden soll."
          selector:
            entity:
              domain: switch
        battery_entity:
          name: "‚öôÔ∏è Batteriestand-Sensor"
          description: "Der Sensor, der den Ladezustand des Batteriespeichers angibt."
