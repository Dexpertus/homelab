automation:
  - alias: "Schalte Aktor nach Batterielevel und Zeit"
    trigger:
      - platform: time
        at: !input monday
      - platform: time
        at: !input tuesday
      - platform: time
        at: !input wednesday
      - platform: time
        at: !input thursday
      - platform: time
        at: !input friday
      - platform: time
        at: !input saturday
      - platform: time
        at: !input sunday
    condition:
      - condition: template
        value_template: >-
          {% set day = now().strftime('%A').lower() %}
          {% set min_battery_level = states(!input['{}_battery'.format(day)]) | float %}
          {{ states(!input.battery_entity) | float >= min_battery_level }}
    action:
      - service: switch.turn_on
        target:
          entity_id: !input switch_entity
      - if:
          - condition: template
            value_template: "{{ !input.notify }}"
        then:
          - action: notify.notify
            data:
              title: Fu√übodenheizung
              message: "Der Aktor {{ !input.switch_entity }} wurde eingeschaltet."
      - delay: "00:00:{{ !input.duration }}"
      - service: switch.turn_off
        target:
          entity_id: !input switch_entity
