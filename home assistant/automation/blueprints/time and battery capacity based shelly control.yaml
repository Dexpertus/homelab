mode: single
max_exceeded: silent

trigger:
  - platform: time
    at: !input monday
  - platform: time
    at: !input tuesday
  - platform: time
    at: !input wednesday
  - platform: time
    at: !input thursday
  - platform: time
    at: !input friday
  - platform: time
    at: !input saturday
  - platform: time
    at: !input sunday
condition:
  - condition: template
    value_template: >-
      {% set day = now().strftime('%A').lower() %}
      {% set min_battery_level = states[ day + '_battery' ] | float(0) %}
      {{ states[!input.battery_entity] | float >= min_battery_level }}
action:
  - service: switch.turn_on
    target:
      entity_id: !input switch_entity
  - if:
    - condition: template
      value_template: "{{ !input.notify }}"
    then:
    - action: notify.notify
      data:
        title: "!input notify_title"
        message: "Der Aktor {{ !input.switch_entity }} wurde eingeschaltet."
  - delay: 
      seconds: !input duration
  - service: switch.turn_off
    target:
      entity_id: !input switch_entity
